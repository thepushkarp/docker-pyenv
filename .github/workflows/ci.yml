name: Build and push Docker Images

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: 'bash -Eeuo pipefail -x {0}'

jobs:
  generate-jobs:
    name: Generate Jobs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64v8]
    outputs:
      strategy_amd64: ${{ steps.generate-jobs.outputs.strategy_amd64 }}
      strategy_arm64v8: ${{ steps.generate-jobs.outputs.strategy_arm64v8 }}
    steps:
      - uses: actions/checkout@v4
      - id: generate-jobs
        name: Generate Jobs for ${{ matrix.arch }}
        run: |
          git clone --depth 1 https://github.com/docker-library/bashbrew.git -b master ~/bashbrew
          # Force override generated docker image name to "pyenv"
          strategy="$(env GITHUB_REPOSITORY=thepushkarp/pyenv ~/bashbrew/scripts/github-actions/generate.sh)"

          EOF="EOF-$RANDOM-$RANDOM-$RANDOM"
          echo "strategy_${{ matrix.arch }}<<$EOF" >> $GITHUB_OUTPUT
          jq <<<"$strategy" . | tee -a $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT
        env:
          BASHBREW_NAMESPACE: thepushkarp
          BASHBREW_ARCH: ${{ matrix.arch }}

  build-and-push-amd64:
    needs: generate-jobs
    strategy: ${{ fromJson(needs.generate-jobs.outputs.strategy_amd64) }}
    name: ${{ matrix.name }}-amd64
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Prepare Environment
        run: ${{ matrix.runs.prepare }}
      - name: Pull Dependencies
        run: ${{ matrix.runs.pull }}
      - name: Build ${{ matrix.name }}
        run: ${{ matrix.runs.build }}
      - name: History ${{ matrix.name }}
        run: ${{ matrix.runs.history }}
      - name: Test ${{ matrix.name }}
        run: ${{ matrix.runs.test }}
      - name: '"docker images"'
        run: ${{ matrix.runs.images }}
      - name: Log in to Docker Hub
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          for tag in $(docker images --filter=reference='thepushkarp/pyenv:*' \
              --format '{{.Repository}}:{{.Tag}}'); do
            docker push ${tag};
          done

  build-and-push-arm64v8:
    needs: generate-jobs
    strategy: ${{ fromJson(needs.generate-jobs.outputs.strategy_arm64v8) }}
    name: ${{ matrix.name }}-arm64v8
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Prepare Environment
        run: ${{ matrix.runs.prepare }}
      - name: Pull Dependencies
        run: ${{ matrix.runs.pull }}
      - name: Build ${{ matrix.name }}
        run: ${{ matrix.runs.build }}
      - name: History ${{ matrix.name }}
        run: ${{ matrix.runs.history }}
      - name: Test ${{ matrix.name }}
        run: ${{ matrix.runs.test }}
      - name: '"docker images"'
        run: ${{ matrix.runs.images }}
      - name: Log in to Docker Hub
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          for tag in $(docker images --filter=reference='thepushkarp/pyenv:*' \
              --format '{{.Repository}}:{{.Tag}}'); do
            docker push ${tag};
          done
